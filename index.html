<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>Prodlytic Example Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8"/>
  <link rel="stylesheet" href="stylesheets/jsonstore.css" type="text/css" media="screen" charset="utf-8"/>
</head>
<body>
  <div class="container">
    <div id="header">
      <h1><a href="/" id="homepage-link">Prodlytic Example Store</a></h1>
      <hr>
      
      <ul class="breadcrumb" id="breadcrumb">
        <li><a id="crumb-home" href="/">Home</a></li>
        <li><a id="crumb-products" href="#">Products</a></li>
        <li class="active">Vinyl</li>
      </ul>    
        
      <div class="cart-info">
        <i class="glyphicon glyphicon-shopping-cart"></i>
        <a href="#/cart/">Your Cart (<span class="cart-items">0</span> items)</a>
      </div>
    </div>

    <div class="text-center"><img src="http://via.placeholder.com/468x60?text=Banner+graphic" id="banner-ad"></div>
    <br>
    <div id="main" class="product-list">
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">
        This is an example site to demonstrate <a href="https://prodlytic.com">Prodlytic</a> &bull; <a href="https://twitter.com/prodlytic">@prodlytic</a></p>
    </div>
  </footer>

<script
src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>
<script src="javascripts/sammy/sammy.js" type="text/javascript" charset="utf-8"></script>
<script src="javascripts/sammy/plugins/sammy.template.js" type="text/javascript" charset="utf-8"></script>
<script src="javascripts/sammy/plugins/sammy.json.js" type="text/javascript" charset="utf-8"></script>
<script src="javascripts/sammy/plugins/sammy.storage.js" type="text/javascript" charset="utf-8"></script>
<script src="javascripts/json_store.js" type="text/javascript" charset="utf-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
